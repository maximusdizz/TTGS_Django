<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>

    <!-- Logo -->
    <link rel="shortcut icon" href="{% static '/img/minilogo.png' %}" type="image/svg+xml">

    
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Root CSS -->
    <link rel="stylesheet" href="{% static 'TTGS/forgetpass/style.css'%}">
    <link rel="stylesheet" href="{% static 'TTGS/forgetpass/base.css' %}">

    <!-- Set CSS normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>

  <body></body>
  <div class="">
    <div class="row">
      <div class="body-left col-6"></div>
      <div class="body-right col-12 col-md-6">
        <div class="row mt-5">
          <div
            class="col-md-4 col-2 d-flex justify-content-end align-items-center m-0 p-0 mb-3"
          >
            <img class="" height="40" src="{% static '/img/minilogo.png' %}" alt="" />
          </div>
          <div class="col-md-8 col-10">
            <p class="fw-bolder fs-5 mb-0">Trung tâm giám sát quốc gia</p>
            <p class="fw-bolder fs-5 text-logo mt-0 ps-0">
              Về chính phủ điện tử
            </p>
          </div>
        </div>
        <div class="">
          <h2 class="text-center fw-bold mt-5">QUÊN MẬT KHẨU</h2>
        </div>
        <div class="d-flex justify-content-center">
          <div class="position-relative _tk_email px-2">
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <!-- <i class="fa-solid fa-envelope"></i> -->
            <input
              type="email"
              class="input-tk-email ps-5"
              id="email"
              placeholder="Nhập Email">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <!-- <button class="btn-continue fw-bold text-light p-1">TIẾP TỤC</button> -->
          <input
            type="submit"
            class="btn-continue fw-bold text-light p-1"
            value="TIẾP TỤC">
        </div>
        <div class="d-flex justify-content-center pt-5">
            <div class="position-relative px-2">
                <a href="{% url 'TTGS:login_user' %}" class="back-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                    Trở lại
                </a>
            </div>
        </div>
      </div>
    </div>
  </div>
</html>
